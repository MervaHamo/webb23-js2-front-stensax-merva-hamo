<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten-sax-p책se-spel</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <h1>Sten-sax-p책se</h1>

    <!-- Namnformul채r -->
    <form id="nameForm">
        <label for="playerName" id="name-label">Ange namn:</label>
        <input type="text" id="playerName">
        <button type="submit" id="startButton">Starta spelet</button>
        <button id="restartButton" style="display: none;">Starta igen</button>
    </form>

    <!-- Spelet -->
    <div id="game" style="display: none;">
        <h2>Player: <span id="playerNameDisplay"></span></h2>
        <div id="score">
            <p>Computer: <span id="cpuHistory">?</span></p>
            <p>Player:<span id="playerHistory">?</span></p>
            <p>Point: <span id="playerScore">0</span></p>
        </div>
        <div id="choices">
            <button id="rockButton">Sten</button>
            <button id="scissorsButton">Sax</button>
            <button id="paperButton">P책se</button>
        </div>
        <div id="result" style="display: none;">
            <h3 id="resultText"></h3>
            <div id="playerChoice"></div>
            <div id="computerChoice"></div>
            <button id="nextRoundButton">Spela igen</button>
        </div>
    </div>

    <!-- JavaScript-fil -->
    <script src="main.js"></script>

    <!-- Highscore-lista -->
    <div class="container">
        <div class="high-score">
            <div id="highScoreboard">
                <h2>High Score-board - Top 5 score</h2>
                <ul id="highScoreList"></ul>
            </div>
        </div>
    </div>

</body>
</html>
